<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="usuario.css">
</head>
<body>
  <div class="profile-container">
    <!-- Header -->
    <header>
      <h1>BIENVENIDO DE NUEVO USUARIO</h1>
    </header>

    <!-- Main Content -->
    <main class="profile-grid">
      <!-- Left Column -->
      <section class="profile-section">
        <h2>Lo que mi corte dice de mí</h2>
        <p>(Descripción o tarjeta de perfil aquí)</p>
      </section>

      <section class="profile-section">
        <h2>Mis 5 productos TOP</h2>
        <ul>
          <li>Producto 1</li>
          <li>Producto 2</li>
          <li>...</li>
        </ul>
      </section>

      <section class="profile-section">
        <h2>Galería personal</h2>
        <div class="gallery">
          <!-- Images go here -->
        </div>
      </section>

      <!-- Right Column -->
      <section class="profile-section">
        <h2>Ir a productos</h2>
        <a href="#" class="button">Ir a servicios</a>
      </section>

      <section class="profile-section">
        <h2>Ofertas</h2>
        <ul>
          <li>Eventos</li>
          <li>Historial de compras</li>
        </ul>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>CODIGOS LÍMPIOS, CORTES PERFECTOS</p>
    </footer>
  </div>
</body>
</html>
